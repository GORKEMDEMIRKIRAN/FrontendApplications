<!DOCTYPE html>

<!-- 
html sayfanın %100 kaplaması için 
 <html lang="tr" class="h-100"> oalrak yapmalıyız.
-->
<html lang="tr" class="h-100">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <!-- Font-awesome cdn ekle -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- 

h-100 ile body tamamen kaplıyoruz.
d-flex ile konteyneri flex hale getiriyoruz.
 -->
<body class="h-100 d-flex flex-column">
    <!-- bootsrap - javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- AWESOME BLOG -->
    <!-- ========================================================== -->
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">

            <a href="index.html" class="navbar-brand">
                <!-- home icon -->
                <i class="fa-solid fa-house"></i>
            </a>
            <!-- mobile görüntü aşamasında görünecek bölüm-->
            <!-- Bu bölüm mobil telefonda görünmeyecektir collapse ile tıklayınca açılacakbir bölüm -->
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mobile">
                <!-- ekran küçülünce çıkacak ikon -->
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Butona tıklayınca görünecek kısım -->
            <div class="collapse navbar-collapse" id="mobile">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link fw-bold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./blogs.html" class="nav-link ">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link active">Contant</a>
                    </li>
                </ul>
    
                <form class="d-flex">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-warning" type="button">
                        <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- ========================================================================================================== -->

    <main>
        <div class="container my-4">
            <p class="my-3 fw-2 fs-2">Contact Us</p>
            <div class="row g-2">

                <div class="col-md-6">
    
                    <div class="card bg-dark">
                        <div class="card-body">
                            <!-- uyarı yazısı -->
                             <!-- ============================= -->
                            <div class="alert alert-warning">
                                Please fill out the form.
                            </div>
                            <!-- ============================= -->
                            <form class="row g-3 text-white">
                                <!-- ============================= -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <!-- ============================= -->
                                <div class="col-md-12">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="phone" class="form-control">
                                </div>
                                <!-- ============================= -->
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject">
                                </div>
                                <!-- ============================= -->
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <!-- ============================= -->
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-outline-warning">Send Message</button>
                                </div>
                                <!-- ============================= -->
    
                            </form>
                            <!-- ============================= -->
    
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <!-- 
                        harita bölümünü eklemek için;
                        maps'ten paylaş ile iframe olarak kopyala
                        yüksekli-genişlik %100 vererek satıra oturmasını sağladık.
                      -->
                      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48192.259516820486!2d29.021853222416294!3d40.98112566635927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1739662799961!5m2!1str!2str" 
                      width="100%" 
                      style="border:0;" 
                      allowfullscreen="" 
                      loading="lazy" 
                      referrerpolicy="no-referrer-when-downgrade"
                      id="map">
                      </iframe>
                </div>


            </div>
        </div>
    </main>

    <!-- ========================================================================================================== -->
    <footer class="py-5 text-white mt-auto">
        <div class="container text-center">
            <span>All Rights Reversed. | 2025</span>
        </div>
    </footer>

    <!-- ========================================================================================================== -->

    


</body>
</html>
